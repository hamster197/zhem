{% extends 'crm/main.html' %}
{% block content %}
    <div class="row">
         <div class="col s12">
            <div class="card">
                <div class="card-content">
                    {% for dm in tdm %}
                        <li> <strong>{{ dm.dates }} </strong>   {{ dm.text }}</li>
                    {% endfor %}
                </div>
            </div>
         </div>
    </div>


<div class="fixed-action-btn">
  <a class="btn-floating btn-large red">
    <i class="large material-icons">mode_edit</i>
  </a>
  <ul>
    <li><a href="{% url 'crm:dm_new' %}"  class="btn-floating green" title = "Подать новое"><i class="material-icons">publish</i></a></li>
  </ul>
</div>


{% endblock %}
